<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-carzz</title>
    <link href="https://fonts.google.com/specimen/Inter?query=inter" rel="stylesheet" >
    <link href="./style.css" rel="stylesheet" >
</head>
<body>
    <header class="header">
       <div class="left-header" >
            <img class="header-logo" src="./images/ecar-logo.png" alt="logo" >
        </div>
            <nav class="nav-bar" >
                <ul class="nav-links" > 
                    <li class="nav-link" id="home">Home</li>
                    <li class="nav-link" >About us</li>
                    <li class="nav-link" >Contact</li>
                    <li class="nav-link" >Buy</li>
                </ul>
            </nav>
        
       
            <article class="btn-name" >
                <button id="demo-btn" >Book Demo</button>
                <button id="order-btn" >Pre Order</button>
            </article>
    </header>

    <main >
        <section class="left-main" >
            <h1>Let's drive the future</h1>
            <h2>We don't need gas.We don't create <br> pollution.And we don't waste your money.</h2>
            <div class="btn2-name">
                <button  id="free-demo-btn">Free demo</button>
                <button id="order-now-btn">Pre-order now</button>
            </div>
        </section>
        <section  class="right-main" >
            <img src="./images/ecar-hero-img.jpg" alt="E-car"  >
        </section>
    </main>
    
    <section class=" alt-section" >
        <div class="left-section" >
            <img src="./images/gif-to-jpg.jpg" alt="video-ss">
        </div>

        <div class="right-section" >
            <div class="form-section" >
          <h2>Contact us</h2>
          <h4>Our friendly team would love to hear from you</h4>
          <form>
            <div class="user-name" > 
           <div>
            <label for="first-name"  >First Name</label><br>
            <input id="first-name" type="text" placeholder="First Name" >
        </div>
           <div>
            <label for="last-name"  >Last Name</label><br>
            <input id="last-name" type="text" placeholder="Last Name" >
        </div>
        </div>
        <br>
           <div  class="form-input" >
            <label for="email"  >Email</label>
            <input id="email" type="email" placeholder="Email" >
        </div>
      
           <div class="form-input" > 
            <label for="phone-number"  >Phone Number</label>
            <input id="phone-number" type="email" placeholder="Phone" >
        </div>
        <div class="form-input" >
            <label for="message" >Message</label>
            <textarea id="message" rows="5" cols="50" ></textarea>
        </div> 
        <br>
        <div class="checkbox-input" >
        <input id="checkbox-btn" type="checkbox" placeholder="checkbox" >
        <label for="checkbox-btn" >You agree to our friendly <a class="href"> privacy policy </a>.</label>
        <br>
         </div>
         <div class="form-input" >
            <button type="submit" class="send-btn" >Send Message</button>
         </div>
          </form>
        </div>
        </div>
    </section>

    <footer class="footer">
        <div>
            <img class="footer-logo" src="./images/ecar-logo.png" alt="logo" >
        </div>
        <div class="socialright">
        <div class="copyright">
           <p> &copy;2022 workflow,inc.All rights reserved.</p>
        </div>
        <div class="social-links" >
            <img src="./images/fb-Icon.png" alt="facebook-icon" >
            <img src="./images/insta-Icon.svg" alt="insta-icon" >
            <img src="./images/twitter-Icon.svg" alt="twitter-icon" >
            <img src="./images/git-Icon.svg" alt="git-icon" >
            <img src="./images/dribbble-Icon.svg" alt="dribbble-icon" >
        </div>
    </div>
    </footer>
</body>
</html>
